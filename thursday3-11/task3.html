<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark = prompt ( ' enter your mark please !');

if  (mark >= 90 )
{
    document.write('A+');  
}
else if  (mark >= 80 )
{
    document.write('A');  
}
else if  (mark >= 70 )
{ 
    document.write('B');  
}
else if  (mark >= 60 )
{
    document.write('C');  
}
else if  (mark >= 50 )
{
    document.write('D');  
}
 else if( mark < 50)
{
 document.write('Fail');
 }
    </script>
</body>
</html>
